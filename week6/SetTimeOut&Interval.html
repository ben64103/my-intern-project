<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
    

    <script>

    
        let number = 0

        function increaseNum(){
             number++;
            show.innerHTML = number
        }
     const run = setInterval(() => {
        increaseNum()
       }, 10);


       
            
        setTimeout(() => {
            clearInterval(run)
        }, 5000);
    </script>
</body>
</html>
